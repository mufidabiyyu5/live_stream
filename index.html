    <script>
        var text = ["Hola", "Lorem ipsum dolor sit amet consectetur", "Lorem ipsum dolor sit amet consectetur. Vestibulum consectetur ut porttitor ultrices in vitae in justo sed."];
        var index = 0;
        var elem = $("#text");
        // setInterval(change, 3000);

        document.addEventListener('keyup', (e) => {
            let key = e.key
            if (key == "a" || key == "A") { 
                console.log('You pressed the A key!');
                index = 1
            } else if (key == "s" || key == "S") {
                console.log('You pressed the S key!');
                index = 2
            } else {
                console.log('You pressed the other key!');
                index = 0
            }

            elem.fadeOut(function(){
                elem.html(text[index]);
                resize_to_fit();
                // if(counter >= text.length) { counter = 0; }
                elem.fadeIn();
            });
        })

    </script> 
    <script>
        $(document).ready(function () {
            resize_to_fit();
        }); 

        function resize_to_fit(){
            while ($('#box div').height() > $('#box').height()) {
                $('#box div').css('font-size', (parseInt($('#box div').css('font-size')) - 1) + "px");
            }
            while ($('#box div').height() < $('#box').height()) {
                $('#box div').css('font-size', (parseInt($('#box div').css('font-size')) + 1) + "px");
            }
        }
    </script>
    <script>
        const output = document.getElementById("output");
        function init(url){
            output.playURL(url);
        }

        window.onload = init('rtmp://110.239.67.242/live/antoni_ok2');
