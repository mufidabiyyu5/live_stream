    <script>
        var text = ["Hola", "Hallo", "Merhaba"];
        var counter = 0;
        var elem = $("#text");
        setInterval(change, 3000);
        function change() {
            elem.fadeOut(function(){

                counter++;
                if(counter >= text.length) { counter = 0; }
                elem.fadeIn();
            });
